<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" fill="url(#logoGradient)" />
  
  <!-- Inner code brackets -->
  <path d="M 70 80 L 55 100 L 70 120" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 130 80 L 145 100 L 130 120" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- NK Letters -->
  <text x="100" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white" text-anchor="middle">NK</text>
  
  <!-- Small dots for design -->
  <circle cx="100" cy="135" r="3" fill="white" opacity="0.6"/>
  <circle cx="110" cy="135" r="3" fill="white" opacity="0.6"/>
  <circle cx="90" cy="135" r="3" fill="white" opacity="0.6"/>
</svg>

