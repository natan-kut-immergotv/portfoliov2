  <circle cx="430" cy="370" r="8" fill="#fbbf24"/>
  <text x="450" y="375" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Sarah J.</text>
  <text x="320" y="395" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Due: Feb 20</text>
  
