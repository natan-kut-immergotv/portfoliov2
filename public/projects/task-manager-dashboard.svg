  <text x="340" y="482" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">Med</text>
  <circle cx="430" cy="480" r="8" fill="#fbbf24"/>
  <text x="450" y="485" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Sarah J.</text>
  <text x="320" y="505" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Due: Feb 18</text>
  
