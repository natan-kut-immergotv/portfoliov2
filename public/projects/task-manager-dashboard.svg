  <text x="570" y="330" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Write API docs</text>
  <text x="570" y="350" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Create comprehensive API documentation...</text>
  <rect x="570" y="360" width="40" height="16" rx="8" fill="#10b981"/>
  <text x="590" y="372" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">Low</text>
  <circle cx="680" cy="370" r="8" fill="#34d399"/>
