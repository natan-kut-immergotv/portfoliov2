  <text x="1030" y="143" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">+ New Task</text>
  
  <!-- Kanban Columns -->
  <!-- To Do Column -->
  <rect x="310" y="180" width="250" height="360" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="435" y="210" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">To Do (3)</text>
  
  <rect x="325" y="230" width="220" height="80" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="335" y="245" width="120" height="12" rx="4" fill="#cbd5e1"/>
  <rect x="335" y="265" width="180" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="335" y="280" width="160" height="8" rx="4" fill="#e2e8f0"/>
  
  <rect x="325" y="320" width="220" height="80" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="335" y="335" width="140" height="12" rx="4" fill="#cbd5e1"/>
  <rect x="335" y="355" width="170" height="8" rx="4" fill="#e2e8f0"/>
  
  <!-- In Progress Column -->
  <rect x="580" y="180" width="250" height="360" rx="8" fill="#eff6ff" stroke="#dbeafe" stroke-width="1"/>
  <text x="705" y="210" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">In Progress (2)</text>
  
  <rect x="595" y="230" width="220" height="80" rx="6" fill="white" stroke="#dbeafe" stroke-width="1"/>
  <rect x="605" y="245" width="130" height="12" rx="4" fill="#93c5fd"/>
  <rect x="605" y="265" width="190" height="8" rx="4" fill="#dbeafe"/>
  
  <!-- Done Column -->
  <rect x="850" y="180" width="250" height="360" rx="8" fill="#f0fdf4" stroke="#dcfce7" stroke-width="1"/>
  <text x="975" y="210" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">Done (5)</text>
  
  <rect x="865" y="230" width="220" height="60" rx="6" fill="white" stroke="#dcfce7" stroke-width="1"/>
  <rect x="875" y="245" width="110" height="12" rx="4" fill="#86efac"/>
  
  <rect x="865" y="300" width="220" height="60" rx="6" fill="white" stroke="#dcfce7" stroke-width="1"/>
  <rect x="875" y="315" width="130" height="12" rx="4" fill="#86efac"/>
  
  <!-- Label -->
  <rect x="450" y="480" width="300" height="60" rx="30" fill="#8b5cf6"/>
  <text x="600" y="515" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Task Management</text>
