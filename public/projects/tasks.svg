<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#faf5ff"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="1100" height="530" rx="12" fill="white" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="50" y="50" width="1100" height="40" rx="12" fill="#f3e8ff"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="105" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="130" cy="70" r="6" fill="#10b981"/>
  
  <!-- Sidebar -->
