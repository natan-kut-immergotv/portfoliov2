  <!-- Sidebar Items -->
  <rect x="90" y="170" width="160" height="35" rx="6" fill="#8b5cf6" opacity="0.2"/>
  <rect x="90" y="215" width="160" height="35" rx="6" fill="#e9d5ff"/>
