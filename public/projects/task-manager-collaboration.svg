<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="white"/>
  <rect x="0" y="80" width="800" height="1" fill="#e2e8f0"/>
  
  <!-- Logo and Title -->
  <circle cx="60" cy="40" r="16" fill="url(#logoGradient)"/>
  <text x="90" y="50" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1e293b">TaskFlow</text>
  
  <!-- Add Task Button -->
  <rect x="600" y="25" width="120" height="30" rx="6" fill="#4f46e5"/>
  <text x="640" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">+ Add Task</text>
  
  <!-- Theme Toggle -->
  <circle cx="750" cy="40" r="14" fill="#f1f5f9"/>
  <circle cx="750" cy="40" r="8" fill="#64748b"/>
  
  <!-- User Avatar -->
  <circle cx="720" cy="40" r="16" fill="url(#avatarGradient)"/>
  
  <!-- Task Modal Overlay -->
  <rect width="800" height="600" fill="rgba(0,0,0,0.5)" opacity="0.5"/>
  
  <!-- Task Modal -->
  <rect x="100" y="50" width="600" height="500" rx="12" fill="white" stroke="#e2e8f0"/>
  
  <!-- Modal Header -->
  <rect x="100" y="50" width="600" height="80" rx="12" fill="white"/>
  <rect x="100" y="130" width="600" height="1" fill="#e2e8f0"/>
  
  <!-- Modal Title -->
  <text x="130" y="85" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1e293b">Design new landing page</text>
  
  <!-- Status and Priority Badges -->
  <rect x="130" y="100" width="60" height="20" rx="10" fill="#3b82f6"/>
  <text x="160" y="113" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">TO DO</text>
  
  <rect x="200" y="100" width="60" height="20" rx="10" fill="#ef4444"/>
  <text x="230" y="113" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">HIGH</text>
  
  <!-- Close Button -->
  <circle cx="680" cy="90" r="16" fill="#f1f5f9"/>
  <text x="680" y="96" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">Ã—</text>
  
  <!-- Modal Content -->
  <rect x="130" y="160" width="540" height="350" rx="8" fill="#f8fafc"/>
  
  <!-- Description Section -->
  <text x="150" y="185" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Description</text>
  <text x="150" y="205" font-family="Inter, sans-serif" font-size="13" fill="#64748b">Create a modern and responsive landing page for the new product launch. The design should include hero section, features showcase, testimonials, and a compelling call-to-action.</text>
  
  <!-- Task Details -->
  <rect x="150" y="230" width="250" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="170" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Assignee</text>
  <circle cx="170" cy="270" r="12" fill="url(#avatarGradient)"/>
  <text x="190" y="275" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Natan Kutnowski</text>
  <text x="170" y="295" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Due Date</text>
  <text x="170" y="310" font-family="Inter, sans-serif" font-size="12" fill="#64748b">February 15, 2024</text>
  
  <rect x="420" y="230" width="250" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="440" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Tags</text>
  <rect x="440" y="260" width="40" height="16" rx="8" fill="#e0e7ff"/>
  <text x="460" y="271" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#4f46e5" text-anchor="middle">design</text>
  <rect x="490" y="260" width="50" height="16" rx="8" fill="#fef3c7"/>
  <text x="515" y="271" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#f59e0b" text-anchor="middle">frontend</text>
  <rect x="550" y="260" width="40" height="16" rx="8" fill="#f0fdf4"/>
  <text x="570" y="271" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#22c55e" text-anchor="middle">ui/ux</text>
  
  <!-- Comments Section -->
  <text x="150" y="340" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Comments (3)</text>
  
  <!-- Comment 1 -->
  <rect x="150" y="355" width="520" height="60" rx="6" fill="white" stroke="#e2e8f0"/>
  <circle cx="170" cy="375" r="10" fill="url(#avatarGradient)"/>
  <text x="190" y="370" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1e293b">Natan Kutnowski</text>
  <text x="190" y="385" font-family="Inter, sans-serif" font-size="10" fill="#64748b">2 hours ago</text>
  <text x="190" y="405" font-family="Inter, sans-serif" font-size="12" fill="#374151">I'll start working on the wireframes this week. Should have the initial design ready by Friday.</text>
  
  <!-- Comment 2 -->
  <rect x="150" y="425" width="520" height="60" rx="6" fill="white" stroke="#e2e8f0"/>
  <circle cx="170" cy="445" r="10" fill="#fbbf24"/>
  <text x="190" y="440" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1e293b">Sarah Johnson</text>
  <text x="190" y="455" font-family="Inter, sans-serif" font-size="10" fill="#64748b">1 hour ago</text>
  <text x="190" y="475" font-family="Inter, sans-serif" font-size="12" fill="#374151">Great! Let me know if you need any content or copy for the landing page.</text>
  
  <!-- Add Comment Section -->
  <rect x="150" y="495" width="520" height="80" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="170" y="515" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Add a comment...</text>
  <rect x="170" y="520" width="480" height="40" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="600" y="530" width="40" height="20" rx="4" fill="#4f46e5"/>
  <text x="620" y="543" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">Post</text>
  
  <!-- Online Users Indicator -->
  <rect x="50" y="580" width="700" height="20" rx="10" fill="#f0fdf4" stroke="#22c55e"/>
  <circle cx="70" cy="590" r="6" fill="#22c55e"/>
  <text x="85" y="595" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#15803d">3 users online: Natan K., Sarah J., Mike C.</text>
  
  <!-- Real-time indicator -->
  <circle cx="720" cy="590" r="4" fill="#22c55e"/>
  <circle cx="720" cy="590" r="8" fill="#22c55e" opacity="0.3"/>
  <circle cx="720" cy="590" r="12" fill="#22c55e" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
