<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="rgba(255,255,255,0.8)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header Title -->
  <text x="60" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    <tspan fill="url(#blueGradient)">Weather</tspan> Dashboard
  </text>
  
  <!-- Language Switcher -->
  <rect x="900" y="25" width="120" height="30" rx="15" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="920" y="30" width="60" height="20" rx="10" fill="#e2e8f0"/>
  <text x="935" y="43" font-family="system-ui" font-size="12" fill="#64748b">ES</text>
  <rect x="950" y="30" width="60" height="20" rx="10" fill="#3b82f6"/>
  <text x="970" y="43" font-family="system-ui" font-size="12" fill="#ffffff">EN</text>
  
  <!-- Search Bar with Input -->
  <rect x="300" y="120" width="600" height="60" rx="30" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="330" cy="150" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <line x1="325" y1="145" x2="335" y2="155" stroke="#3b82f6" stroke-width="2"/>
  <line x1="335" y1="145" x2="325" y2="155" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="155" font-family="system-ui" font-size="16" fill="#1f2937">London</text>
  <rect x="750" y="130" width="80" height="40" rx="20" fill="#3b82f6"/>
  <text x="780" y="155" font-family="system-ui" font-size="14" fill="#ffffff">Search</text>
  
  <!-- Location Button -->
  <circle cx="880" cy="150" r="20" fill="#f8fafc" stroke="#e2e8f0"/>
  <circle cx="880" cy="150" r="6" fill="#64748b"/>
  <circle cx="880" cy="150" r="3" fill="#f8fafc"/>
  
  <!-- Search Results -->
  <rect x="300" y="200" width="600" height="200" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <text x="320" y="230" font-family="system-ui" font-size="18" font-weight="bold" fill="#1f2937">Search Results</text>
  
  <!-- London Result -->
  <rect x="320" y="250" width="560" height="40" rx="8" fill="#f0f9ff"/>
  <circle cx="340" cy="270" r="12" fill="#3b82f6"/>
  <text x="365" y="275" font-family="system-ui" font-size="16" fill="#1f2937">London, GB</text>
  <text x="365" y="290" font-family="system-ui" font-size="14" fill="#64748b">United Kingdom</text>
  <text x="820" y="275" font-family="system-ui" font-size="14" fill="#64748b">12°C</text>
  
  <!-- London Ontario Result -->
  <rect x="320" y="300" width="560" height="40" rx="8" fill="#ffffff"/>
  <circle cx="340" cy="320" r="12" fill="#64748b"/>
  <text x="365" y="325" font-family="system-ui" font-size="16" fill="#1f2937">London, CA</text>
  <text x="365" y="340" font-family="system-ui" font-size="14" fill="#64748b">Canada</text>
  <text x="820" y="325" font-family="system-ui" font-size="14" fill="#64748b">8°C</text>
  
  <!-- Popular Cities -->
  <text x="60" y="480" font-family="system-ui" font-size="20" font-weight="bold" fill="#1f2937">Popular Cities</text>
  
  <!-- City Buttons -->
  <rect x="60" y="500" width="100" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="95" y="525" font-family="system-ui" font-size="14" fill="#1f2937">Paris</text>
  
  <rect x="180" y="500" width="100" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="215" y="525" font-family="system-ui" font-size="14" fill="#1f2937">Tokyo</text>
  
  <rect x="300" y="500" width="100" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="330" y="525" font-family="system-ui" font-size="14" fill="#1f2937">New York</text>
  
  <rect x="420" y="500" width="100" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="455" y="525" font-family="system-ui" font-size="14" fill="#1f2937">Sydney</text>
  
  <rect x="540" y="500" width="100" height="40" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="570" y="525" font-family="system-ui" font-size="14" fill="#1f2937">Berlin</text>
  
  <!-- Weather Card for London -->
  <rect x="700" y="450" width="400" height="200" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  
  <!-- Weather Icon -->
  <circle cx="750" cy="520" r="30" fill="#64748b"/>
  
  <!-- Temperature -->
  <text x="800" y="500" font-family="system-ui" font-size="36" font-weight="bold" fill="#1f2937">12°C</text>
  <text x="800" y="525" font-family="system-ui" font-size="16" fill="#64748b">London, GB</text>
  <text x="800" y="545" font-family="system-ui" font-size="14" fill="#64748b">Cloudy</text>
  <text x="800" y="565" font-family="system-ui" font-size="12" fill="#94a3b8">Feels like 10°C</text>
  
  <!-- Weather Stats -->
  <rect x="720" y="580" width="80" height="50" rx="8" fill="#f8fafc"/>
  <text x="750" y="600" font-family="system-ui" font-size="12" fill="#64748b">Humidity</text>
  <text x="760" y="615" font-family="system-ui" font-size="14" font-weight="bold" fill="#1f2937">85%</text>
  
  <rect x="820" y="580" width="80" height="50" rx="8" fill="#f8fafc"/>
  <text x="845" y="600" font-family="system-ui" font-size="12" fill="#64748b">Wind</text>
  <text x="855" y="615" font-family="system-ui" font-size="14" font-weight="bold" fill="#1f2937">15 km/h</text>
  
  <rect x="920" y="580" width="80" height="50" rx="8" fill="#f8fafc"/>
  <text x="945" y="600" font-family="system-ui" font-size="12" fill="#64748b">Pressure</text>
  <text x="955" y="615" font-family="system-ui" font-size="14" font-weight="bold" fill="#1f2937">1012 hPa</text>
  
  <!-- Features List -->
  <rect x="60" y="580" width="500" height="150" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <text x="80" y="605" font-family="system-ui" font-size="16" font-weight="bold" fill="#1f2937">Search Features</text>
  
  <!-- Feature Items -->
  <circle cx="100" cy="625" r="4" fill="#10b981"/>
  <text x="120" y="631" font-family="system-ui" font-size="14" fill="#374151">Real-time city search</text>
  
  <circle cx="100" cy="645" r="4" fill="#10b981"/>
  <text x="120" y="651" font-family="system-ui" font-size="14" fill="#374151">Auto-complete suggestions</text>
  
  <circle cx="100" cy="665" r="4" fill="#10b981"/>
  <text x="120" y="671" font-family="system-ui" font-size="14" fill="#374151">Global city database</text>
  
  <circle cx="100" cy="685" r="4" fill="#10b981"/>
  <text x="120" y="691" font-family="system-ui" font-size="14" fill="#374151">Popular cities quick access</text>
  
  <circle cx="100" cy="705" r="4" fill="#10b981"/>
  <text x="120" y="711" font-family="system-ui" font-size="14" fill="#374151">Instant weather results</text>
  
  <!-- Footer -->
  <text x="500" y="780" font-family="system-ui" font-size="12" fill="#64748b">Powered by OpenWeather API • Next.js 14</text>
</svg>
