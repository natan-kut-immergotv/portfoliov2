<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#skyGradient)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="1100" height="530" rx="12" fill="white" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Browser Top Bar -->
  <rect x="50" y="50" width="1100" height="40" rx="12" fill="#e0f2fe"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="105" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="130" cy="70" r="6" fill="#10b981"/>
  
  <!-- Header -->
  <rect x="70" y="110" width="1060" height="80" fill="#0ea5e9" rx="8"/>
  <text x="90" y="145" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white">Weather Dashboard</text>
  <text x="90" y="170" font-family="system-ui, sans-serif" font-size="16" fill="#e0f2fe">Madrid, Spain</text>
  
  <!-- Search Bar -->
  <rect x="750" y="130" width="360" height="40" rx="20" fill="white" opacity="0.3"/>
  <text x="770" y="155" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.8">Search city...</text>
  
  <!-- Main Weather Card -->
  <rect x="90" y="220" width="400" height="320" rx="12" fill="white" stroke="#e0f2fe" stroke-width="2"/>
  
  <!-- Sun Icon -->
  <circle cx="290" cy="310" r="50" fill="#fbbf24"/>
  <circle cx="290" cy="310" r="40" fill="#fcd34d"/>
  
  <!-- Temperature -->
  <text x="290" y="410" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#0c4a6e" text-anchor="middle">24°</text>
  <text x="290" y="440" font-family="system-ui, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">Sunny</text>
  
  <!-- Stats -->
  <rect x="110" y="460" width="100" height="60" rx="8" fill="#f0f9ff"/>
  <text x="160" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Humidity</text>
  <text x="160" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e" text-anchor="middle">65%</text>
  
  <rect x="230" y="460" width="100" height="60" rx="8" fill="#f0f9ff"/>
  <text x="280" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Wind</text>
  <text x="280" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e" text-anchor="middle">12 km/h</text>
  
  <rect x="350" y="460" width="100" height="60" rx="8" fill="#f0f9ff"/>
  <text x="400" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Pressure</text>
  <text x="400" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e" text-anchor="middle">1013</text>
  
  <!-- Forecast Cards -->
  <rect x="520" y="220" width="140" height="150" rx="8" fill="white" stroke="#e0f2fe" stroke-width="2"/>
  <text x="590" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">Mon</text>
  <circle cx="590" cy="295" r="25" fill="#fbbf24" opacity="0.8"/>
  <text x="590" y="335" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e" text-anchor="middle">25°</text>
  <text x="590" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">18°</text>
  
  <rect x="680" y="220" width="140" height="150" rx="8" fill="white" stroke="#e0f2fe" stroke-width="2"/>
  <text x="750" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">Tue</text>
  <circle cx="750" cy="295" r="25" fill="#94a3b8" opacity="0.6"/>
  <text x="750" y="335" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e" text-anchor="middle">22°</text>
  <text x="750" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">16°</text>
  
  <rect x="840" y="220" width="140" height="150" rx="8" fill="white" stroke="#e0f2fe" stroke-width="2"/>
  <text x="910" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">Wed</text>
  <circle cx="910" cy="295" r="25" fill="#fbbf24" opacity="0.8"/>
  <text x="910" y="335" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e" text-anchor="middle">26°</text>
  <text x="910" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">19°</text>
  
  <rect x="1000" y="220" width="140" height="150" rx="8" fill="white" stroke="#e0f2fe" stroke-width="2"/>
  <text x="1070" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">Thu</text>
  <circle cx="1070" cy="295" r="25" fill="#fbbf24" opacity="0.8"/>
  <text x="1070" y="335" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e" text-anchor="middle">27°</text>
  <text x="1070" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">20°</text>
  
  <!-- Chart Area -->
  <rect x="520" y="390" width="620" height="130" rx="8" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1"/>
  <polyline points="540,480 620,450 700,460 780,430 860,440 940,420 1020,410 1100,400" fill="none" stroke="#0ea5e9" stroke-width="3"/>
  <text x="820" y="505" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Temperature Trend</text>
  
  <!-- Label -->
  <rect x="450" y="480" width="300" height="60" rx="30" fill="#0ea5e9"/>
  <text x="600" y="515" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Weather Dashboard</text>
</svg>
