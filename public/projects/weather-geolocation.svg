<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="rgba(255,255,255,0.5)" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Header Title -->
  <text x="60" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    <tspan fill="url(#blueGradient)">Weather</tspan> Dashboard
  </text>
  
  <!-- Search Bar with Location Button -->
  <rect x="300" y="140" width="500" height="60" rx="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="330" y="175" font-family="system-ui" font-size="16" fill="#9ca3af">Search for a city...</text>
  
  <!-- Location Button -->
  <rect x="650" y="150" width="120" height="40" rx="20" fill="#10b981"/>
  <circle cx="670" cy="170" r="8" fill="#ffffff"/>
  <circle cx="670" cy="170" r="4" fill="#10b981"/>
  <text x="720" y="175" font-family="system-ui" font-size="14" fill="#ffffff">Use Location</text>
  
  <!-- Loading Spinner -->
  <circle cx="600" cy="350" r="30" fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,188.5;94.25,94.25;0,188.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;-94.25;-188.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Loading Text -->
  <text x="520" y="410" font-family="system-ui" font-size="18" fill="#6b7280">Getting your location...</text>
  
  <!-- Geolocation Permission Dialog (simplified) -->
  <rect x="400" y="450" width="400" height="150" rx="20" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1"/>
  <text x="500" y="485" font-family="system-ui" font-size="18" font-weight="bold" fill="#1f2937">Location Permission</text>
  <text x="450" y="510" font-family="system-ui" font-size="14" fill="#6b7280">Allow access to your location to get</text>
  <text x="450" y="530" font-family="system-ui" font-size="14" fill="#6b7280">current weather automatically</text>
  
  <!-- Allow/Block buttons -->
  <rect x="450" y="550" width="80" height="35" rx="17" fill="#3b82f6"/>
  <text x="470" y="572" font-family="system-ui" font-size="14" fill="#ffffff">Allow</text>
  
  <rect x="550" y="550" width="80" height="35" rx="17" fill="#ef4444"/>
  <text x="575" y="572" font-family="system-ui" font-size="14" fill="#ffffff">Block</text>
  
  <!-- Map Background -->
  <rect x="50" y="200" width="200" height="150" rx="12" fill="#f0f9ff" stroke="#e0f2fe"/>
  
  <!-- Map Grid -->
  <line x1="70" y1="220" x2="230" y2="220" stroke="#bae6fd" stroke-width="1"/>
  <line x1="70" y1="250" x2="230" y2="250" stroke="#bae6fd" stroke-width="1"/>
  <line x1="70" y1="280" x2="230" y2="280" stroke="#bae6fd" stroke-width="1"/>
  <line x1="70" y1="310" x2="230" y2="310" stroke="#bae6fd" stroke-width="1"/>
  
  <line x1="120" y1="200" x2="120" y2="340" stroke="#bae6fd" stroke-width="1"/>
  <line x1="170" y1="200" x2="170" y2="340" stroke="#bae6fd" stroke-width="1"/>
  
  <!-- Location Pin -->
  <circle cx="150" cy="260" r="8" fill="#ef4444"/>
  <circle cx="150" cy="260" r="4" fill="#ffffff"/>
  <circle cx="150" cy="260" r="12" fill="#ef4444" opacity="0.3"/>
  <circle cx="150" cy="260" r="20" fill="#ef4444" opacity="0.1"/>
  
  <!-- Map Label -->
  <text x="80" y="190" font-family="system-ui" font-size="12" fill="#0ea5e9">Your Location</text>
  
  <!-- Features List -->
  <rect x="800" y="200" width="300" height="200" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="820" y="230" font-family="system-ui" font-size="16" font-weight="bold" fill="#1f2937">Features</text>
  
  <!-- Feature Items -->
  <circle cx="840" cy="250" r="4" fill="#10b981"/>
  <text x="860" y="256" font-family="system-ui" font-size="14" fill="#374151">Real-time weather data</text>
  
  <circle cx="840" cy="270" r="4" fill="#10b981"/>
  <text x="860" y="276" font-family="system-ui" font-size="14" fill="#374151">5-day forecast</text>
  
  <circle cx="840" cy="290" r="4" fill="#10b981"/>
  <text x="860" y="296" font-family="system-ui" font-size="14" fill="#374151">Interactive charts</text>
  
  <circle cx="840" cy="310" r="4" fill="#10b981"/>
  <text x="860" y="316" font-family="system-ui" font-size="14" fill="#374151">Multi-language support</text>
  
  <circle cx="840" cy="330" r="4" fill="#10b981"/>
  <text x="860" y="336" font-family="system-ui" font-size="14" fill="#374151">Dark/Light mode</text>
  
  <circle cx="840" cy="350" r="4" fill="#10b981"/>
  <text x="860" y="356" font-family="system-ui" font-size="14" fill="#374151">Geolocation support</text>
  
  <!-- Footer -->
  <text x="500" y="780" font-family="system-ui" font-size="12" fill="#9ca3af">Built with Next.js 14 â€¢ OpenWeather API</text>
</svg>
