<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="rgba(30,41,59,0.5)" stroke="#334155" stroke-width="1"/>
  
  <!-- Header Title -->
  <text x="60" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    <tspan fill="url(#blueGradient)">Weather</tspan> Dashboard
  </text>
  
  <!-- Search Bar -->
  <rect x="300" y="140" width="600" height="60" rx="30" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="330" y="175" font-family="system-ui" font-size="16" fill="#94a3b8">Search for a city...</text>
  
  <!-- Search Icon -->
  <circle cx="850" cy="170" r="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <line x1="840" y1="160" x2="860" y2="180" stroke="#3b82f6" stroke-width="2"/>
  <line x1="860" y1="160" x2="840" y2="180" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Search Button -->
  <rect x="880" y="150" width="80" height="40" rx="20" fill="#3b82f6"/>
  <text x="910" y="175" font-family="system-ui" font-size="14" fill="#ffffff">Search</text>
  
  <!-- Search Suggestions Dropdown -->
  <rect x="300" y="220" width="600" height="200" rx="12" fill="url(#cardGradient)" stroke="#334155"/>
  
  <!-- Search Suggestions -->
  <rect x="320" y="240" width="560" height="40" rx="8" fill="#334155"/>
  <text x="340" y="265" font-family="system-ui" font-size="14" fill="#ffffff">Madrid, Spain</text>
  <text x="340" y="280" font-family="system-ui" font-size="12" fill="#94a3b8">Capital of Spain</text>
  
  <rect x="320" y="290" width="560" height="40" rx="8" fill="#0f172a"/>
  <text x="340" y="315" font-family="system-ui" font-size="14" fill="#ffffff">Madrid, New Mexico, USA</text>
  <text x="340" y="330" font-family="system-ui" font-size="12" fill="#94a3b8">Small town in USA</text>
  
  <rect x="320" y="340" width="560" height="40" rx="8" fill="#0f172a"/>
  <text x="340" y="365" font-family="system-ui" font-size="14" fill="#ffffff">Madrid, Colombia</text>
  <text x="340" y="380" font-family="system-ui" font-size="12" fill="#94a3b8">City in Colombia</text>
  
  <!-- Weather Results -->
  <rect x="300" y="480" width="600" height="250" rx="20" fill="url(#cardGradient)" stroke="#334155" stroke-width="1"/>
  
  <!-- Weather Icon -->
  <circle cx="450" cy="570" r="50" fill="#fbbf24"/>
  <circle cx="450" cy="560" r="6" fill="#ffffff"/>
  <circle cx="435" cy="545" r="5" fill="#ffffff"/>
  <circle cx="465" cy="545" r="5" fill="#ffffff"/>
  <circle cx="450" cy="530" r="3" fill="#ffffff"/>
  
  <!-- Temperature -->
  <text x="550" y="550" font-family="system-ui" font-size="42" font-weight="bold" fill="#ffffff">23°C</text>
  <text x="550" y="580" font-family="system-ui" font-size="18" fill="#d1d5db">Madrid, Spain</text>
  <text x="550" y="605" font-family="system-ui" font-size="16" fill="#d1d5db">Clear sky</text>
  <text x="550" y="630" font-family="system-ui" font-size="14" fill="#94a3b8">Feels like 25°C</text>
  
  <!-- Weather Stats -->
  <rect x="380" y="650" width="100" height="60" rx="8" fill="#334155"/>
  <text x="410" y="670" font-family="system-ui" font-size="12" fill="#94a3b8">Humidity</text>
  <text x="415" y="690" font-family="system-ui" font-size="16" font-weight="bold" fill="#ffffff">65%</text>
  
  <rect x="500" y="650" width="100" height="60" rx="8" fill="#334155"/>
  <text x="530" y="670" font-family="system-ui" font-size="12" fill="#94a3b8">Wind</text>
  <text x="535" y="690" font-family="system-ui" font-size="16" font-weight="bold" fill="#ffffff">12 km/h</text>
  
  <rect x="620" y="650" width="100" height="60" rx="8" fill="#334155"/>
  <text x="645" y="670" font-family="system-ui" font-size="12" fill="#94a3b8">Pressure</text>
  <text x="650" y="690" font-family="system-ui" font-size="16" font-weight="bold" fill="#ffffff">1013 hPa</text>
  
  <!-- Popular Cities -->
  <text x="60" y="580" font-family="system-ui" font-size="20" font-weight="bold" fill="#ffffff">Popular Cities</text>
  
  <!-- City Buttons -->
  <rect x="60" y="600" width="100" height="40" rx="20" fill="#334155" stroke="#3b82f6"/>
  <text x="85" y="625" font-family="system-ui" font-size="14" fill="#ffffff">London</text>
  
  <rect x="180" y="600" width="100" height="40" rx="20" fill="#334155" stroke="#3b82f6"/>
  <text x="205" y="625" font-family="system-ui" font-size="14" fill="#ffffff">Tokyo</text>
  
  <rect x="300" y="600" width="100" height="40" rx="20" fill="#334155" stroke="#3b82f6"/>
  <text x="320" y="625" font-family="system-ui" font-size="14" fill="#ffffff">New York</text>
  
  <rect x="420" y="600" width="100" height="40" rx="20" fill="#334155" stroke="#3b82f6"/>
  <text x="440" y="625" font-family="system-ui" font-size="14" fill="#ffffff">Paris</text>
  
  <rect x="540" y="600" width="100" height="40" rx="20" fill="#334155" stroke="#3b82f6"/>
  <text x="560" y="625" font-family="system-ui" font-size="14" fill="#ffffff">Sydney</text>
  
  <!-- Search Features -->
  <rect x="700" y="580" width="400" height="150" rx="12" fill="url(#cardGradient)" stroke="#334155"/>
  <text x="720" y="605" font-family="system-ui" font-size="16" font-weight="bold" fill="#ffffff">Search Features</text>
  
  <!-- Feature Items -->
  <circle cx="740" cy="625" r="4" fill="#10b981"/>
  <text x="760" y="631" font-family="system-ui" font-size="14" fill="#d1d5db">Real-time city search</text>
  
  <circle cx="740" cy="645" r="4" fill="#10b981"/>
  <text x="760" y="651" font-family="system-ui" font-size="14" fill="#d1d5db">Auto-complete suggestions</text>
  
  <circle cx="740" cy="665" r="4" fill="#10b981"/>
  <text x="760" y="671" font-family="system-ui" font-size="14" fill="#d1d5db">Global city database</text>
  
  <circle cx="740" cy="685" r="4" fill="#10b981"/>
  <text x="760" y="691" font-family="system-ui" font-size="14" fill="#d1d5db">Instant weather results</text>
  
  <circle cx="740" cy="705" r="4" fill="#10b981"/>
  <text x="760" y="711" font-family="system-ui" font-size="14" fill="#d1d5db">Popular cities quick access</text>
  
  <!-- Footer -->
  <text x="500" y="780" font-family="system-ui" font-size="12" fill="#64748b">Powered by OpenWeather API • Next.js 14</text>
</svg>
